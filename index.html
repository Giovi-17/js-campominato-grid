<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Inizio header -->
    <header>

        <div class="container-fluid">

            <div class="row d-flex justify-content-between">

                <div class="col-6 align-items-center">

                    <h1>Campo Minato: la Griglia</h1>

                </div>

                <div class="col-4">

                    <div class="d-flex justify-content-end align-items-center">

                        <!-- Level select -->
                        <label for="difficolta">Difficoltá:</label>
                        <select name="scelta" id="difficolta">
                            
                            <option value="easy">Easy</option>
                            <option value="hard">Hard</option>
                            <option value="crazy">Crazy</option>

                        </select>

                        <button id="play" type="button" class="btn btn-light ms-button-gray">Play</button>

                    </div>

                </div>

            </div>

        </div>

    </header>
    <!-- Fine header -->

    <!-- Inizio Main -->
    <main>

        <div class="container">

            <div class="row">

                <div class="col-12 d-flex justify-content-center">

                    <div class="col scegli d-flex justify-content-center align-items-center"><h2>Scegli il livello di difficoltá</h2></div>

                    <div id="nascosto" class="row row-cols-5 d-flex flex-wrap square-container hidden">

                        <!-- <div class="col square square-easy"><a href="#">1</a></div> -->

                    </div>

                </div>

            </div>

        </div>

    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer -->
    <footer>

        <div class="container-fluid">

            <div class="row d-flex justify-content-between">

                <div class="col-12">

                    <h3>Made with &hearts; by <a href="#">Boolean</a></h3>

                </div>

            </div>

        </div>

    </footer>
    <!-- Fine Footer -->
    
    <script src="js/script.js"></script>
</body>
</html>
